<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- added shrink-to-fit=no -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Portfolio</title>
  </head>
  <body>
    <!-- fluid header breaks/stacks below 768px -->
    <header class="container-fluid mx-auto rounded custom-header">
      <div class="row">
        <!-- use my-auto to vertically center text -->
        <section class="col-sm-5 my-auto name">
          <h1>Jesse Frausto</h1>
        </section>
        <nav class="col my-auto custom-nav">
          <strong><em>About</em></strong> | Portfolio | Contact
        </nav>
      </div>
    </header>

    <main class="container-fluid mx-auto rounded custom-main">
      <div class="row">
        <section class="col mx-auto about-me">
          <h2 class="my-auto">Portfolio</h2>
        </section>
      </div>

      <hr />
      <!-- 1st row -->
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <img
              class="card-img-top"
              src="./assets/images/unsplash-1-ocean.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Special</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <img
              class="card-img-top"
              src="./assets/images/unsplash-2-ocean.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Special</h5>
            </div>
          </div>
        </div>
      </div>
      <!-- 2nd row -->
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <img
              class="card-img-top"
              src="./assets/images/unsplash-3-forest.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Special</h5>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <img
              class="card-img-top"
              src="./assets/images/unsplash-4-forest.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Special</h5>
            </div>
          </div>
        </div>
      </div>
      <!-- 3rd row -->
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <img
              class="card-img-top"
              src="./assets/images/unsplash-5-aurora.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title text-center">Special</h5>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container-fluid mx-auto rounded custom-footer">
      <h3><span>&#169;</span>Copyright</h3>
    </footer>
  </body>
</html>
