<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- added shrink-to-fit=no per bootstrap documentation-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- free favicon from icon8.com -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/icons8-man-technologyst-48.png"
    />
    <!-- reset.css for browser compatibility -->
    <link rel="stylesheet" href="./assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Portfolio</title>
  </head>
  <body>
    <!-- fluid to fill whole screen -->
    <!-- mx-auto sets responsive margins to the left and right -->
    <header class="container-fluid mx-auto rounded custom-header">
      <div class="row">
        <!-- use my-auto to responsively and vertically center text -->
        <!-- col-sm-5 breaks at sizes bigger than xs-->
        <section class="col-sm-5 my-auto name">
          <h1>Jesse Frausto</h1>
        </section>
        <!-- col class auto fills the rest of the row -->
        <!-- working links to each page -->
        <nav class="col my-auto custom-nav">
          <a href="./index.html">About</a>
          |
          <strong
            ><em><a href="./portfolio.html">Portfolio</a></em></strong
          >
          |
          <a href="./contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <!-- begin main section -->
    <main class="container-fluid mx-auto rounded custom-main">
      <div class="row">
        <section class="col mx-auto about-me">
          <h2 class="my-auto">Portfolio</h2>
        </section>
      </div>

      <hr />
      <!-- 1st row; rows collapse/stack on xs screens-->
      <!-- Card components -->
      <div class="row">
        <section class="col-sm-6">
          <div class="card">
            <figure>
              <a
                href="https://jfrausto.github.io/password-generator/"
                target="_blank"
                ><img
                  class="card-img-top"
                  src="./assets/images/password_gen.PNG"
                  alt="password generator layout"
                />
              </a>
            </figure>
            <div class="card-body">
              <a
                href="https://jfrausto.github.io/password-generator/"
                target="_blank"
                ><h5 class="card-title text-center">Password Generator</h5></a
              >
            </div>
          </div>
        </section>
        <section class="col-sm-6">
          <div class="card">
            <figure>
              <a
                href="https://jfrausto.github.io/javascript-pop-quiz/"
                target="_blank"
                ><img
                  class="card-img-top"
                  src="./assets/images/javacript_popQ.PNG"
                  alt="pop quiz layout"
                />
              </a>
            </figure>
            <div class="card-body">
              <a
                href="https://jfrausto.github.io/javascript-pop-quiz/"
                target="_blank"
                ><h5 class="card-title text-center">Javascript Pop Quiz</h5></a
              >
            </div>
          </div>
        </section>
      </div>
      <!-- 2nd row -->
      <div class="row">
        <section class="col-sm-6">
          <div class="card">
            <figure>
              <a href="https://jfrausto.github.io/Day-Planner/" target="_blank"
                ><img
                  class="card-img-top"
                  src="./assets/images/day_planner.PNG"
                  alt="day planner layout"
                />
              </a>
            </figure>
            <div class="card-body">
              <a href="https://jfrausto.github.io/Day-Planner/" target="_blank"
                ><h5 class="card-title text-center">Workday Planner</h5></a
              >
            </div>
          </div>
        </section>
        <section class="col-sm-6">
          <div class="card">
            <figure>
              <a
                href="https://willrodgers7.github.io/Ultimate-Pub-Crawl/"
                target="_blank"
                ><img
                  class="card-img-top"
                  src="./assets/images/pub_crawl_gen.PNG"
                  alt="pub crawl generator layout"
                />
              </a>
            </figure>
            <div class="card-body">
              <a
                href="https://willrodgers7.github.io/Ultimate-Pub-Crawl/"
                target="_blank"
                ><h5 class="card-title text-center">Pub Crawl Generator</h5></a
              >
            </div>
          </div>
        </section>
      </div>
      <!-- 3rd row -->

        <section class="col-sm-6">
          <div class="card">
            <figure>
              <img
                class="card-img-top"

                alt="aurora borealis"
              />
            </figure>
            <div class="card-body">
              <h5 class="card-title text-center">Web Design</h5>
            </div>
          </div>
        </section>
      </div> -->
    </main>
    <!-- footer takes whole screen with .container-fluid sizing utility -->
    <footer class="container-fluid mx-auto rounded custom-footer">
      <h3><span>&#169;</span>Copyright</h3>
    </footer>
  </body>
</html>
