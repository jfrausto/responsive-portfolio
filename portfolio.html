<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- added shrink-to-fit=no per bootstrap documentation-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- free favicon from icon8.com -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/icons8-man-technologyst-48.png"
    />
    <!-- reset.css for browser compatibility -->
    <link rel="stylesheet" href="./assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;680&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Portfolio</title>
  </head>
  <body>
    <!-- fluid to fill whole screen -->
    <!-- mx-auto sets responsive margins to the left and right -->
    <header class="container mx-auto rounded custom-header pt-2 mb-1">
      <div class="row">
        <!-- use my-auto to responsively and vertically center text -->
        <!-- col-sm-5 unstacks at sizes bigger than xs-->
        <section class="col-12 col-md-5 my-auto name">
          <h1 class="filter-shadow-name pb-2">Jesse Frausto</h1>
        </section>
        <!-- col class auto fills the rest of the row -->
        <!-- working links to each page -->
        <nav class="col-12 col-md-7 pt-3 my-auto custom-nav">
          <!-- <strong
            ><em><a href="./index.html">About</a></em></strong
          >
          | <a href="./portfolio.html">Portfolio</a> |
          <a href="./contact.html">Contact</a> -->
          <div class="row py-1">
            <div class="col-4 col-md-5 text-center mx-auto">
              <p id="about" class="filter-shadow">About</p>
            </div>
            <div class="col-4 col-md-5 mb-3 text-center mx-auto">
              <p id="contact" class="filter-shadow">Contact</p>
            </div>
            <div class="col-4 col-md-5 mb-3 text-center mx-auto">
              <p id="portfolio" class="filter-shadow this-page"
                >Portfolio</p>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- begin main section -->
    <main class="container mx-auto rounded custom-main">
      <div class="row">
        <section class="col mx-auto about-me">
          <h2 class="my-auto text-center">My Work</h2>
        </section>
      </div>
      <!-- 1st row; rows collapse/stack on xs screens-->
      <!-- Card components -->
      <div class="row">
        <section class="col-sm-6">
          <div class="card">
            <figure>
              <a
                href="https://gentle-oasis-33918.herokuapp.com/"
                target="_blank"
                ><img
                  class="card-img-top"
                  src="./assets/images/burger-app-full.PNG"
                  alt="burger database"
                />
              </a>
            </figure>
            <div class="card-body">
              <a
                href="https://gentle-oasis-33918.herokuapp.com/"
                target="_blank"
                ><h5 class="card-title text-center">Out-n-In Burger</h5></a
              >
            </div>
          </div>
        </section>
        <section class="col-sm-6">
          <div class="card">
            <figure>
              <a
                href="https://blooming-everglades-09738.herokuapp.com"
                target="_blank"
                ><img
                  class="card-img-top"
                  src="./assets/images/learning-squads-full.PNG"
                  alt="pick your trial and squad view"
                />
              </a>
            </figure>
            <div class="card-body">
              <a
                href="https://blooming-everglades-09738.herokuapp.com"
                target="_blank"
                ><h5 class="card-title text-center">Learning Squads</h5></a
              >
            </div>
          </div>
        </section>
      </div>
      <!-- 2nd row -->
      <div class="row mb-5">
        <section class="col-sm-6">
          <div class="card">
            <figure>
              <a href="https://jfrausto.github.io/Day-Planner/" target="_blank"
                ><img
                  class="card-img-top"
                  src="./assets/images/day_planner.PNG"
                  alt="day planner layout"
                />
              </a>
            </figure>
            <div class="card-body">
              <a href="https://jfrausto.github.io/Day-Planner/" target="_blank"
                ><h5 class="card-title text-center">Workday Planner</h5></a
              >
            </div>
          </div>
        </section>
        <section class="col-sm-6">
          <div class="card">
            <figure>
              <a
                href="https://willrodgers7.github.io/Ultimate-Pub-Crawl/"
                target="_blank"
                ><img
                  class="card-img-top"
                  src="./assets/images/pub-crawl-generator-full.PNG"
                  alt="pub crawl generator layout"
                />
              </a>
            </figure>
            <div class="card-body">
              <a
                href="https://willrodgers7.github.io/Ultimate-Pub-Crawl/"
                target="_blank"
                ><h5 class="card-title text-center">Pub Crawl Generator</h5></a
              >
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- footer takes whole screen with .container-fluid sizing utility -->
    <footer class="mx-auto fixed-bottom custom-footer">
      <div class="container my-2">
        <h3><span>&#169;</span>Copyright</h3>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
