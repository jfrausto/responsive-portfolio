<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- added shrink-to-fit=no  per bootstrap documentation-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=
      1.0, shrink-to-fit=no"
    />
    <!-- free favicon from icon8.com -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/icons8-man-technologyst-48.png"
    />
    <!-- reset.css for browser compatibility -->
    <link rel="stylesheet" href="./assets/reset.css" />
    <!-- link to bootstrap 4 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;680&family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- link to custom CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- fluid to fill whole screen -->
    <!-- mx-auto sets responsive margins to the left and right -->
    <header class="container mx-auto rounded custom-header pt-2 mb-1">
      <div class="row">
        <!-- use my-auto to responsively and vertically center text -->
        <!-- col-sm-5 unstacks at sizes bigger than xs-->
        <section class="col-12 col-md-5 my-auto name">
          <h1 class="filter-shadow-name pb-2">Jesse Frausto</h1>
        </section>
        <!-- col class auto fills the rest of the row -->
        <!-- working links to each page -->
        <nav class="col-12 col-md-7 pt-3 my-auto custom-nav">
          <!-- <strong
            ><em><a href="./index.html">About</a></em></strong
          >
          | <a href="./portfolio.html">Portfolio</a> |
          <a href="./contact.html">Contact</a> -->
          <div class="row py-1">
            <div class="col-4 col-md-5 text-center mx-auto">
              <p id="about" class="filter-shadow">About</p>
            </div>
            <div class="col-4 col-md-5 mb-3 text-center mx-auto">
              <p id="portfolio" class="filter-shadow">Portfolio</p>
            </div>
            <div class="col-4 col-md-5 mb-3 text-center mx-auto">
              <p id="contact" class="filter-shadow this-page">Contact</p>
              
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- begin main section -->
    <main class="container mx-auto rounded custom-main">
      <div class="row">
        <section class="col mx-auto custom-contact">
          <h2 class="my-auto text-center">Contact Me</h2>
        </section>
      </div>

      <!-- Form components in grid system -->
      <!-- responsive to fit whole screen -->
      <div class="row my-5" id="icon row">
        <div class="col-12 col-sm-4">
          <a href="https://github.com/jfrausto" target="_blank"><img src="https://upload-icon.s3.us-east-2.amazonaws.com/uploads/icons/png/18282280761580802960-512.png" class="mx-auto d-block color-back" height="200" width="200" alt="GitHub"></a>
        </div>
        <div class="col-12 col-sm-4">
          <a href="https://www.linkedin.com/in/jesse-f-9182331ab/" target="_blank"><img src="https://cdn.worldvectorlogo.com/logos/linkedin-icon-1.svg" class="mx-auto d-block color-back" height="200" width="200" alt="LinkedIn"></a>
        </div>
        <div class="col-12 col-sm-4">
          <a href="mailto:fraustojesse24@gmail.com" target="_blank"><img src="https://cdn.iconscout.com/icon/free/png-512/gmail-32-761667.png" class=" mx-auto d-block color-back" height="200" width="200" alt="GMail"></a>
        </div>
      </div>
    </main>
    <!-- footer takes whole screen with .container-fluid sizing utility -->
    <footer class="mx-auto fixed-bottom custom-footer">
      <div class="container my-2">
        <h3><span>&#169;</span>Copyright</h3>
      </div>
      
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
