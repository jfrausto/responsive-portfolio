<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- added shrink-to-fit=no  per bootstrap documentation-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=
      1.0, shrink-to-fit=no"
    />
    <!-- free favicon from icon8.com -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/icons8-man-technologyst-48.png"
    />
    <!-- reset.css for browser compatibility -->
    <link rel="stylesheet" href="./assets/reset.css" />
    <!-- link to bootstrap 4 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;680&family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- link to custom CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- fluid to fill whole screen -->
    <!-- mx-auto sets responsive margins to the left and right -->
    <header class="container mx-auto rounded custom-header pt-2 mb-1">
      <div class="row">
        <!-- use my-auto to responsively and vertically center text -->
        <!-- col-sm-5 unstacks at sizes bigger than xs-->
        <section class="col-12 col-md-5 my-auto name">
          <h1 class="filter-shadow-name pb-2">Jesse Frausto</h1>
        </section>
        <!-- col class auto fills the rest of the row -->
        <!-- working links to each page -->
        <nav class="col-12 col-md-7 pt-3 my-auto custom-nav">
          <!-- <strong
            ><em><a href="./index.html">About</a></em></strong
          >
          | <a href="./portfolio.html">Portfolio</a> |
          <a href="./contact.html">Contact</a> -->
          <div class="row py-1">
            <div class="col-4 col-md-5 text-center mx-auto">
              <p id="about" class="filter-shadow">About</p>
            </div>
            <div class="col-4 col-md-5 mb-3 text-center mx-auto">
              <p id="portfolio" class="filter-shadow">Portfolio</p>
            </div>
            <div class="col-4 col-md-5 mb-3 text-center mx-auto">
              <p id="contact" class="filter-shadow this-page">Contact</p>
              
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- begin main section -->
    <main class="container mx-auto rounded custom-main">
      <div class="row">
        <section class="col mx-auto custom-contact">
          <h2 class="my-auto text-center">Contact Me</h2>
        </section>
      </div>

      <hr />
      <!-- Form components in grid system -->
      <!-- responsive to fit whole screen -->
      <div class="row">
        <section class="col mx-auto custom-contact">
          <form>
            <div class="form-group">
              <label for="Name">Name</label>
              <input
                type="text"
                class="form-control"
                id="Name"
                placeholder="John Doe"
              />
            </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <input
                type="text"
                class="form-control"
                id="Email"
                placeholder="example@email.com"
              />
            </div>
            <div class="form-group">
              <label for="messageArea">Message</label>
              <textarea
                class="form-control"
                id="messageArea"
                rows="5"
                placeholder="Say Hello!"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </section>
      </div>
    </main>
    <!-- footer takes whole screen with .container-fluid sizing utility -->
    <footer class="container-fluid mx-auto rounded custom-footer">
      <h3><span>&#169;</span>Copyright</h3>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
