<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- added shrink-to-fit=no -->
    <!-- ^^^^^^^might remove if causes problems -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=
      1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- fluid header breaks/stacks below 768px -->
    <header class="container-fluid mx-auto rounded custom-header">
      <div class="row">
        <!-- use my-auto to vertically center text -->
        <section class="col-sm-5 my-auto name">
          <h1>Jesse Frausto</h1>
        </section>
        <nav class="col my-auto custom-nav">
          <strong><em>About</em></strong> | Portfolio | Contact
        </nav>
      </div>
    </header>

    <main class="container-fluid mx-auto rounded custom-main">
      <div class="row">
        <section class="col mx-auto custom-contact">
          <h2 class="my-auto">Contact Me</h2>
        </section>
      </div>

      <hr />

      <div class="row">
        <section class="col mx-auto custom-contact">
          <form>
            <div class="form-group">
              <label for="Name">Name</label>
              <input
                type="text"
                class="form-control"
                id="Name"
                placeholder="John Doe"
              />
            </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <input
                type="text"
                class="form-control"
                id="Email"
                placeholder="example@email.com"
              />
            </div>
            <div class="form-group">
              <label for="messageArea">Message</label>
              <textarea
                class="form-control"
                id="messageArea"
                rows="5"
                placeholder="Say Hello!"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </section>
      </div>
    </main>

    <footer class="container-fluid mx-auto rounded custom-footer">
      <h3><span>&#169;</span>Copyright</h3>
    </footer>
  </body>
</html>
